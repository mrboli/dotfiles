  # 0 IS too far from ` ;)
  set -g base-index 1

  # Automatically set window title
  set-window-option -g automatic-rename on
  set-option -g set-titles on
  # set -g set-titles-string '#S - #W'
  set -g set-titles-string '~'

  set -g status-keys vi
  setw -g mode-keys vi
  set -g history-limit 10000
  setw -g monitor-activity on

  set -sg escape-time 0

  # Selecting Panes
  bind -r C-M-k select-pane -t top
  bind -r C-M-h select-pane -t bottom-left
  bind -r C-M-l select-pane -t bottom-right

  # Resizing Shortcuts
  bind -nr C-M-Right resize-pane -R 8
  bind -nr C-M-Left resize-pane -L 8
  bind -nr C-M-Down resize-pane -D 4
  bind -nr C-M-Up resize-pane -U 4

  # Smart pane switching with awareness of Vim splits.
  # See: https://github.com/christoomey/vim-tmux-navigator
  is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
      | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
  bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
  bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
  bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
  bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
  bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
  bind-key -T copy-mode-vi C-h select-pane -L
  bind-key -T copy-mode-vi C-j select-pane -D
  bind-key -T copy-mode-vi C-k select-pane -U
  bind-key -T copy-mode-vi C-l select-pane -R
  bind-key -T copy-mode-vi C-\ select-pane -l

  # Last Used Pane Zoom Swap
  bind -nr C-g last-pane \; resize-pane -Z
  bind -nr C-z resize-pane -Z

  # Powerline
  # set-option -g default-terminal "screen-256color"
  # source /usr/local/lib/python2.7/dist-packages/powerline/bindings/tmux/powerline.conf
  set-option -g default-terminal "xterm-256color"
  set-option -ga terminal-overrides ',xterm-256color:Tc'

